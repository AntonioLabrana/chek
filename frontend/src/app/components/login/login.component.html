<div class="loginContainer">
  <form class="login">
    <h4 class="top">Iniciar Sesión</h4>
    <div class="mb-">
      <label for="exampleInputEmail1" class="form-label">Usuario:</label>
      <input [(ngModel)]="credencial.usuario" [ngModelOptions]="{standalone: true}" 
      type="text" class="form-control" id="exampleInputEmail1">    
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
      <input [(ngModel)]="credencial.contrasena" [ngModelOptions]="{standalone: true}" 
      type="password" class="form-control" id="exampleInputPassword1">
    </div>    
    <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
  </form>
</div>
