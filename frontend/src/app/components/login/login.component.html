<div class="loginContainer">
  <form [formGroup]="loginForm" class="login">
    <h4 class="top">Iniciar Sesión</h4>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Usuario:</label>     

      <div class="input-group mb-3">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        </span>
        <input type="text" class="form-control" formControlName="usuario">  
      </div>         

      <div class="errors-container" *ngIf="usuarioControl.invalid && (usuarioControl.touched || usuarioControl.dirty)">
        <p class="error-msg" *ngIf="usuarioControl.hasError('required')">El campo es obligatorio</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
      
      <div class="input-group mb-3">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
          </svg>
        </span>
        <input type="password" class="form-control" formControlName="contrasena">
      </div>      
      
      <div class="errors-container" *ngIf="contrasenaControl.invalid && (contrasenaControl.touched || contrasenaControl.dirty)">
        <p class="error-msg" *ngIf="contrasenaControl.hasError('required')">El campo es obligatorio</p>
      </div>
    </div>    
    
    <button type="submit" class="btn" (click)="login()" [disabled]="loginForm.invalid">

      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
      </svg>

      Ingresar
    </button>
  </form>
</div>

<div style="display: flex;">
  <img src="./assets/indice.png" style="height: 40%; margin: 0 auto; margin-top: 5%;">
</div>
