<form [formGroup]="createForm" class="row g-3 needs-validation">
    
  <div class="banner" style="height: 100px;">
    <h4 class="h4">Crear Destinatario</h4>
  </div>

  <div class="col-md-4">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="nombre">

    <div class="errors-container" *ngIf="nombreControl.invalid && (nombreControl.touched || nombreControl.dirty)">
      <p class="error-msg" *ngIf="nombreControl.hasError('required')">El campo es obligatorio</p>
    </div>
  </div>

  <div class="col-md-4">
    <label class="form-label">RUN</label>
    <input type="text" class="form-control" formControlName="run">

    <div class="errors-container" *ngIf="runControl.invalid && (runControl.touched || runControl.dirty)">
      <p class="error-msg" *ngIf="runControl.hasError('required')">El campo es obligatorio</p>
    </div>
  </div>  

  <div class="col-md-4">
    <label class="form-label">Correo</label>
    <input type="text" class="form-control" formControlName="correo">

    <div class="errors-container" *ngIf="correoControl.invalid && (correoControl.touched || correoControl.dirty)">
      <p class="error-msg" *ngIf="correoControl.hasError('required')">El campo es obligatorio</p>
    </div>
  </div>  

  <div class="col-md-4">
    <label class="form-label">Banco</label>
    <select class="form-select" formControlName="banco">        
      <option *ngFor="let bank of bancos" [value]="bank">{{bank}}</option>
    </select> 

    <div class="errors-container" *ngIf="bancoControl.invalid && (bancoControl.touched || bancoControl.dirty)">
      <p class="error-msg" *ngIf="bancoControl.hasError('required')">El campo es obligatorio</p>
    </div>
  </div>  

  <div class="col-md-4">
    <label class="form-label">Tipo Cuenta</label>
    <select class="form-select" formControlName="tipocuenta">        
      <option value="Corriente">Corriente</option>
      <option value="Vista">Vista</option>
      <option value="Chequera Electrónica">Chequera Electrónica</option>
    </select> 

    <div class="errors-container" *ngIf="tipoCuentaControl.invalid && (tipoCuentaControl.touched || tipoCuentaControl.dirty)">
      <p class="error-msg" *ngIf="tipoCuentaControl.hasError('required')">El campo es obligatorio</p>
    </div>
  </div> 

  <div class="col-md-4">
    <label class="form-label">Numero Cuenta</label>
    <input type="number" class="form-control" formControlName="numerocuenta">

    <div class="errors-container" *ngIf="numeroCuentaControl.invalid && (numeroCuentaControl.touched || numeroCuentaControl.dirty)">
      <p class="error-msg" *ngIf="numeroCuentaControl.hasError('required')">El campo es obligatorio</p>
    </div>
  </div>  

  <div class="col-12">
    <button class="btn" type="submit" 
    (click)="createDestinatario()" [disabled]="createForm.invalid">

    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
      <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
      <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
    </svg>
      Guardar
    </button>
  </div>
</form>
